<div class="content_filler">
  <header id="about_header">
    <div class="bg-overlay">
      <div class="title">
        <h1>resistbrush.github.io</h1>
        <h3>About Us</h3>
      </div>
    </div>
  </header>
  <section id="contact" class="text-center">
    <section id="press">
      <h3>Contact Us</h3>
      <div id="about_text">
        <div class="content_div">
          <div class="text_div">
            <form id="form" autocomplete="off" onsubmit="event.preventDefault(); validateMyForm();">
              <div id="error"></div>

              <label for="name">Name:</label>
              <input type="text" id="name" name="user_name" placeholder="Enter Your Name Here" required="">

              <label for="mail">E-mail:</label>
              <input type="email" id="mail" name="user_email" placeholder="email@address.com" required="">

              <label for="msg">Message:</label>
              <textarea style="resize: none;" id="msg" name="user_message" placeholder="Enter Your Message Here." required=""></textarea>

              <button type="submit">Submit</button>
            </form>
            <p>You can use this form to send a message to resistbrush. We'd love to hear your feedback!<br>
              By clicking 'Submit', you agree to our Terms and Conditions and our Data Use Policy.</p>
          </div>
        </div>
      </div>
    </section>
  </section>
</div>
